

<div *ngIf="product" class="product-div">
  <div class="thumbnail">
    <img [src]="product.imagePath" height="180" width="180" alt="Photo Missing"/>
    <div class="caption">
      <div>{{product.name}}</div>
      <div>{{product.price}} kr.-</div>
      <p><a href="#" class="btn btn-warning btn-sm" role="button">Breyta</a>
    </div>
  </div>
</div>
