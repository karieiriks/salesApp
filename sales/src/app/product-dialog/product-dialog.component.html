<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <label for="name">Name</label><br>
  <input class="form-control" [(ngModel)]="name" id="name" required/>
  <div class="alert alert-danger" *ngIf="invalidName">{{nameError}}</div>
</div>

<div class="modal-body">
  <label for="price">Price</label><br>
  <input class="form-control" [(ngModel)]="price" required/>
  <div class="alert alert-danger" *ngIf="priceIsInvalid">{{priceError}}</div>
</div>

<div class="modal-body">
  <label for="quantitySold">QuantitySold</label><br>
  <input class="form-control" [(ngModel)]="quantitySold"/>
  <div class="alert alert-danger" *ngIf="quantitySoldIsInvalid">{{quantitySoldError}}</div>
</div>

<div class="modal-body">
  <label for="quantityInStock">QuantityInStock</label><br>
  <input class="form-control" [(ngModel)]="quantityInStock"/>
  <div class="alert alert-danger"*ngIf="quantityInStockIsInvalid">{{quantityStockError}}</div>
</div>

<div class="modal-body">
  <label for="imagePath">Image path</label><br>
  <input class="form-control" [(ngModel)]="imagePath"/>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Cancel</button>
  <button *ngIf="id === 0" type="button" class="btn btn-success btn-sm" (click)="onSave()">Save</button>
  <button *ngIf="id !== 0" type="button" class="btn btn-warning btn-sm" (click)="onEdit()">Edit</button>
</div>
