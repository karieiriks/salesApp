<div class="modal-header">
  <h4 class="modal-title">Create new product</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <label for="name">Name</label><br>
  <input [(ngModel)]="name"/>
</div>

<div class="modal-body">
  <label for="price">Price</label><br>
  <input [(ngModel)]="price"/>
</div>

<div class="modal-body">
  <label for="quantitySold">QuantitySold</label><br>
  <input [(ngModel)]="quantitySold"/>
</div>

<div class="modal-body">
  <label for="quantityInStock">QuantityInStock</label><br>
  <input [(ngModel)]="quantityInStock"/>
</div>

<div class="modal-body">
  <label for="imagePath">Image path</label><br>
  <input [(ngModel)]="imagePath"/>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button *ngIf="id === 0" type="button" class="btn btn-success" (click)="onSave()">Save</button>
  <button *ngIf="id !== 0" type="button" class="btn btn-success" (click)="onEdit()">Edit</button>
</div>
